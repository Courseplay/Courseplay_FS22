name: Feature Idea/Request [EN]
description: A feature request or Idea.
labels:
- Suggestion
assignees:
- Tensuko
body:
- type: markdown
  attributes:
    value: 'Thanks for taking the time to fill out this report!

      Please make sure to read our [Wiki Page](https://github.com/Courseplay/Courseplay_FS22/wiki)
      before creating a new issue!

      '
- type: dropdown
  id: mod-version
  attributes:
    label: Version
    description: Which CoursePlay version are you using?
    options:
    - 7.4.0.0
    - 7.4.2.4
    - 7.5.0.0
    - 7.5.0.1
    default: 3
  validations:
    required: true
- type: dropdown
  id: spmp
  attributes:
    label: SP/MP
    description: Is your idea for SP oder MP?
    options:
    - SP (Singleplayer)
    - MP (Multiplayer)
    default: 0
  validations:
    required: true
- type: textarea
  id: what-does
  attributes:
    label: What can be done with your idea?
    description: Please describe as good as possible the problem your idea solves.
    placeholder: Describe as good as possible.
  validations:
    required: true
- type: textarea
  id: how-to
  attributes:
    label: If applicable, how would the user interface look like for this enhancement?
    description: Describe the solution you'd like.
    placeholder: Describe as good as possible.
  validations:
    required: true
- type: textarea
  id: alternative
  attributes:
    label: Is there an alternative?
    description: Are there any alternatives you've considered?
    placeholder: Describe as good as possible.
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Use drag and drop into the textbox to upload the screenshots.
    placeholder: If you have any helpful screenshots to describe your idea, please
      add them here.
  validations:
    required: true
