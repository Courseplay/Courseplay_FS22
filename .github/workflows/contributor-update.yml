# The workflow name
name: Update contributors

# Controls when the workflow will run
on: 
  push:
    branches:
      - main
    paths:
      - "**/translations/**"

# The list of jobs this workflow executes
jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Get changed files
        uses: ./.github/workflows/contributor-update-changed-files.yml
        with:
          sha_begin: ${{ github.event.before }}
          sha_end: ${{ github.event.after }}
          author: ${{ github.actor }}
