# The workflow name
name: Update contributors

# Controls when the workflow will run
on: 
  push:
    branches:
      - main

# The list of jobs this workflow executes
jobs:
  get-commits:
    runs-on: ubuntu-latest
    id: getcommits
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: "14"
    - name: Filter commits of author
      env:
        AUTHOR: ${{ github.actor }}
        COMMITS: ${{ toJSON(github.event.commits) }}
      run: |
        cd .github/scripts/update-contributors
        node filter-commits.js
  update-contributors:
    runs-on: ubuntu-latest
    needs: [get-commits]
    strategy:
      matrix:
        author: ${{ fromJSON(steps.getcommits.outputs.commits) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Get changed files
        run: |
          echo "${{ matrix.id }}: ${{ matrix.message }}"
