# The workflow name
name: Update contributors

# Controls when the workflow will run
on: 
  push:
    branches:
      - main

# The list of jobs this workflow executes
jobs:
  get_commits:
    name: Get commits
    runs-on: ubuntu-latest
    outputs:
      commits: ${{ steps.getcommits.outputs.result }}
    steps:
    - name: Filter commits of author
      id: getcommits
      uses: actions/github-script@v6
      with:
        script: |
          return context.payload.commits
            .filter(commit => commit.author.username === context.actor)
            .map(commit => {
              return {
                id: commit.id,
                message: commit.message
              }
            })
  update_contributors:
    name: Update contributors
    runs-on: ubuntu-latest
    needs: [get_commits]
    strategy:
      matrix:
        author: ${{ fromJSON(needs.get_commits.outputs.commits) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Get changed files
        run: |
          echo ${{ needs.get_commits.outputs.commits }}
          echo "${{ matrix.id }}: ${{ matrix.message }}"
      - name:
        run: |
          git diff --name-only ${{ matrix.id }}
