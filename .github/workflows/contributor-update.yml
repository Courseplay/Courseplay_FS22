# The workflow name
name: Update contributors

# Controls when the workflow will run
on: 
  push:

# The list of jobs this workflow executes
jobs:
  get_all_files:
    name: Get all files
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.changed_files.outputs.files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Filter commits of author
        id: getcommits
        uses: actions/github-script@v6
        with:
          script: |
            return context.payload.commits
              .filter(commit => commit.author.username === context.actor)
              .forEach(commit => {
                console.log(exec.getExecOutput("git", `log -p -1 --name-only --pretty="format:" ${commit.id}`));
              });
  update_contributors:
    name: Update contributors
    runs-on: ubuntu-latest
    needs: [get_all_files]
    steps:
      - name: Echo output
        run: |
          echo ${{ needs.get_all_files.outputs }}
